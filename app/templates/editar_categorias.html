{% extends "layout.html" %} {% block conteudo %}
<h1>Editar Tag</h1>
<form>
  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" class="form-control" id="id" value="{{categoria_selecionada.id}}" name="id" disabled>
  </div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" value="{{categoria_selecionada.nome}}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
